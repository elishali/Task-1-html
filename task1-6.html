<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task1-6</title>
    <link rel="icon" href="./img/icon.png" />
    <style>
      body {
        background-color: rgb(194, 243, 243);
      }
      ul {
        list-style: none;
      }
      label,
      input {
        font-size: 20px;
      }
      form {
        border-style: outset;
        padding-left: 80px;
      }
      h2 {
        background-color: blueviolet;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <ul>
          <li><h1>Loan Application</h1></li>
        </ul>
        <ul>
          <li><h2>Applicant Infarmation</h2></li>
        </ul>
        <ul>
          <li>
            <label for="fname">First Name:</label>
            <input id="fname" type="text" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="lname">Last Name:</label>
            <input id="lname" type="text" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="email">Email:</label>
            <input id="email" type="text" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="security">Social Security #:</label>
            <input id="security" type="password" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="dtel">Daytime Phone:</label>
            <input id="dtel" type="tel" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="etel">Evening Phone:</label>
            <input id="etel" type="tel" />
          </li>
        </ul>
        <h2>Loan Infarmation</h2>
        <ul>
          <li>
            <label for="">Loan Type:</label>
            <select name="" id="">
              <option value="">Automobile</option>
              <option value="">Automobile</option>
              <option value="">Automobile</option>
              <option value="">Automobile</option>
            </select>
          </li>
        </ul>
        <ul>
          <li>
            <label for="">Loan Amount $:</label>
            <input type="number" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="des">Description:</label>
            <textarea id="des" cols="50" rows="5"></textarea>
          </li>
        </ul>
        <ul>
          <li>
            <label for="">Submit Application:</label>
            <input type="submit" value="Apply For Loan" />
          </li>
        </ul>
      </div>
    </form>
  </body>
</html>
